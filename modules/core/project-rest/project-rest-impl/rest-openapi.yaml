            "Project was deleted"
          content:
            application/json: { }
            application/xml: { }
  "/projects/approval/{projectId}":
    put:
      tags: [ "Project" ]
      description: Approval a Project
      operationId: approvalProject
      parameters:
        - in: path
          name: projectId
          required: true
