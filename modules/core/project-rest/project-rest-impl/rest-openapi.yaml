components:
  schemas:
    Project:
      description: Project Model
      properties:
        id:
          format: int64
          type: integer
          readOnly: true
        externalReferenceCode:
          type: string
        name:
          type: string
        code:
          type: string
        budget:
          format: int64
          type: integer
        description:
          type: string
        startDate:
          format: date
          type: string
        endDate:
          format: date
          type: string
        status:
          enum: [ approved, denied, inactive, pending, doing ]
          readOnly: true
        progress:
          type: integer
          readOnly: true
        manages:
          type: array
          items:
            $ref: "#/components/schemas/Manage"
        handles:
          type: array
          items:
            $ref: "#/components/schemas/Handle"
        participates:
          type: array
          items:
            $ref: "#/components/schemas/Participate"
        actualStartDate:
          format: date
          type: string
        actualEndDate:
          format: date
          type: string
        progressType:
          type: string
    Manage:
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        memberId:
          type: integer
          format: int64
        memberName:
          type: string
          readOnly: true
    Handle:
      description: Project Handles
      properties:
        id:
          format: int64
          type: integer
          readOnly: true
        memberReferenceCode:
          type: string
        memberId:
          type: integer
          format: int64
        memberName:
          type: string
          readOnly: true
        memberType:
          enum: [ account, department ]
          readOnly: true
    Participate:
      description: Project Participates
      properties:
        id:
          format: int64
          type: integer
          readOnly: true
        memberReferenceCode:
          type: string
        memberId:
          type: integer
          format: int64
        memberName:
          type: string
          readOnly: true
        memberType:
          enum: [ account, department ]
          readOnly: true

    ValueChart:
      description: Present chart
      type: object
      properties:
        value:
          type: integer
          format: int64
        valueDouble:
          type: number
          format: double
        name:
          type: integer
          format: int64
        nameString:
          type: string

    ValueArrayString:
      description: Present chart
      type: object
      properties:
        valueArrays:
          type: array
          items:
            type: integer
            format: int64

    Chart:
      description: Present Employee chart of object
      type: object
      properties:
        obj:
          type: string
        unit:
          type: string
        sum:
          type: integer
          format: int64
        sumDouble:
          type: number
          format: double
        date:
          type: string
          format: date-time
        valueCharts:
          type: array
          items:
            $ref: '#/components/schemas/ValueChart'
        valueArrays:
          type: array
          items:
            type: integer
            format: int64
        valueArrayDoubles:
          type: array
          items:
            type: number
            format: double
        valueArrayStrings:
          type: array
          items:
            $ref: '#/components/schemas/ValueArrayString'
