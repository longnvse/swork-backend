paths:
  "/projects":
    post:
      tags: [ "Project" ]
      description: Create a new Project
      operationId: postProject
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Project"
          application/xml:
            schema:
              $ref: "#/components/schemas/Project"
      responses:
        200:
          description:
            "Project detail"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Project"
            application/xml:
              schema:
                $ref: "#/components/schemas/Project"
    get:
      tags: [ "Project" ]
      description:
        Retrieves the Project. Results can be paginated, filtered, searched, and sorted.
      operationId: getProjectsPage
      parameters:
        - in: query
          name: type
          schema:
            type: string
        - in: query
          name: filter
          schema:
            type: string
        - in: query
          name: page
          schema:
            type: integer
        - in: query
          name: pageSize
          schema:
            type: integer
        - in: query
          name: search
          schema:
            type: string
        - in: query
          name: sort
          schema:
            type: string
      responses:
        200:
          description: The data returned
          content:
            application/json:
              schema:
                items:
                  $ref: "#/components/schemas/Project"
                type: array
            application/xml:
              schema:
                items:
                  $ref: "#/components/schemas/Project"
                type: array
  "/projects/{projectId}":
